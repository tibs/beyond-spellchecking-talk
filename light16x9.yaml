pageSetup:
    size: null
    width: 16cm
    height: 9cm
    margin-top: 0cm
    margin-bottom: 0cm
    margin-left: 0cm
    margin-right: 0cm
    margin-gutter: 0cm
    spacing-header: 2mm
    spacing-footer: 2mm
    firstTemplate: standardPage

pageTemplates:
    standardPage:
        frames:
        - - 3%
          - 3%
          - 94%
          - 94%
        background: images/white.jpg
        showHeader: false
        showFooter: true

linkColor: "#1b7b88"

styles:
    normal:
        fontSize: 12

    bodytext:
        alignment: TA_LEFT
        hyphenation: false
        spaceAfter: 10

    ## I want this to be the title on the first slide, but not the subtitle on other slides
    title:
      alignment: TA_CENTER
      fontSize: 200%
      keepWithNext: false
      parent: heading
      spaceAfter: 20

    ## I *could* use this as a class if I had to
    #title-slide-title:
    #  alignment: TA_CENTER
    #  fontSize: 200%
    #  keepWithNext: false
    #  parent: heading
    #  spaceAfter: 20

    title-slide-info:
        parent: normal
        alignment: TA_CENTER

    # Let's play with this
    subtitle:
        #fontSize: 75%
        fontSize: 20%
        parent: title
        spaceBefore: 12

    literal:
        textColor: "#000000"

    code:
        parent: literal
        fontSize: 8
        leftIndent: 0
        spaceBefore: 8
        spaceAfter: 8

    bullet-list:
        parent: bodytext
        spaceBefore: 0

    bullet-list-item:
        parent: bodytext
        spaceBefore: 12

    item-list:
        parent: bodytext
        spaceBefore: 0

    item-list-item:
        parent: bodytext
        spaceBefore: 12
